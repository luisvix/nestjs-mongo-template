name: Tests
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  cancel-previous-deploys:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancelling
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  unit-testing:
    environment: develop
    needs: [ cancel-previous-deploys ]
    runs-on: ubuntu-22.04
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0
          cache: 'npm'
      - run: npm ci
      - name: Testing
        uses: ArtiomTr/jest-coverage-report-action@v2

  integration-testing:
    environment: develop
    needs: [ cancel-previous-deploys ]
    runs-on: ubuntu-22.04
    services:
      mongodb:
        image: mongo:6.0.2
        ports:
          - 27018:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.0
          cache: 'npm'
      - run: npm ci
      - run: npm run test:e2e
      