name: Tests

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  
  unit-testing:
    environment: develop
    runs-on: ubuntu-22.04
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: 'npm'
      - run: npm ci
      
  integration-testing:
    environment: develop
    runs-on: ubuntu-22.04
    services:
      mongodb:
        image: mongo:6.0.4
        ports:
          - 27018:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: 'npm'
      - run: npm ci
      - run: npm run test:e2e
      